<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MyBank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">

    <nav class="bg-blue-900 text-white py-4">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <div class="text-xl font-semibold">
                <a href="index.html">MyBank</a>
            </div>
            <div class="space-x-6">
                <a href="index.html" class="hover:text-gray-300">Home</a>
                <a href="services.html" class="hover:text-gray-300">Services</a>
                <a href="contact.html" class="hover:text-gray-300">Contact</a>
                <a href="login.html" class="hover:text-gray-300">Login</a>
            </div>
        </div>
    </nav>

    <section class="py-20">
        <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold text-center mb-8">Get in Touch</h2>
            <form action="#" method="POST">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-gray-700">Full Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg" placeholder="Enter your name" required>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="mt-6">
                    <label for="message" class="block text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg" placeholder="Enter your message" required></textarea>
                </div>
                <div class="text-center mt-6">
                    <button type="submit" class="bg-blue-900 text-white px-8 py-3 rounded-lg hover:bg-blue-800 transition duration-300">Send Message</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-blue-900 text-white py-8 mt-auto">
        <div class="max-w-7xl mx-auto text-center">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="#" class="text-white hover:text-gray-300" target="_blank">
                    <i class="fab fa-facebook-f text-2xl"></i>
                </a>
                <a href="#" class="text-white hover:text-gray-300" target="_blank">
                    <i class="fab fa-twitter text-2xl"></i>
                </a>
                <a href="#" class="text-white hover:text-gray-300" target="_blank">
                    <i class="fab fa-instagram text-2xl"></i>
                </a>
                <a href="#" class="text-white hover:text-gray-300" target="_blank">
                    <i class="fab fa-linkedin-in text-2xl"></i>
                </a>
            </div>
            <div class="mt-4">
                <p>&copy; 2025 MyBank. All rights reserved.</p>
            </div>
        </div>
    </footer>


</body>
</html>
